<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wrapper</title>
<style>
  html, body, iframe {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }
</style>
</head>
<body>

<!-- The iframe will load the target site -->
<iframe id="site" src="{{TARGET_URL}}"></iframe>

<script>
  const frame = document.getElementById("site");

  // Track the last known URL
  let lastURL = frame.src;

  // Check every 300ms for navigation
  setInterval(() => {
    try {
      // Same-origin: we can read location.href
      const current = frame.contentWindow.location.href;
      if (current !== lastURL) {
        lastURL = current;
        parent.postMessage({ type: "nav", url: current }, "*");
      }
    } catch (err) {
      // Cross-origin navigation
      if (frame.src !== lastURL) {
        lastURL = frame.src;
        parent.postMessage({ type: "nav", url: frame.src }, "*");
      }
    }
  }, 300);
</script>

</body>
</html>

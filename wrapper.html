<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Wrapper</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>

<body>

<iframe id="site"></iframe>

<script>
  const frame = document.getElementById("site");
  const initialURL = new URLSearchParams(location.search).get("url");

  // Load the initial target page
  frame.src = initialURL;

  // Track last known URL
  let lastURL = frame.src;

  // Check every 300ms for navigation changes
  setInterval(() => {
    try {
      // If same-origin: we can read iframe URL normally
      const current = frame.contentWindow.location.href;
      if (current !== lastURL) {
        lastURL = current;
        parent.postMessage({ type: "nav", url: current }, "*");
      }
    } catch (err) {
      // Cross-origin navigation happened OR same-origin error
      // In either case, frame.src has the NEW url
      if (frame.src !== lastURL) {
        lastURL = frame.src;
        parent.postMessage({ type: "nav", url: frame.src }, "*");
      }
    }
  }, 300);
</script>

</body>
</html>

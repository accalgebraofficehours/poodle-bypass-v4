<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poodle Bypass V3</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #formArea {
      padding: 20px;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #viewer {
      width: 100%;
      height: 100%;
      display: none;
    }

    embed {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <div id="formArea">
    <br><br><br><br>
    <h2>Poodle Bypass V3</h2>
    <input id="urlInput" type="text" placeholder="Enter a URL" style="width: 70%;">
    <button onclick="loadURL()">Load</button>
    <button onclick="pasteService()">Paste Pooxie Services</button>
  </div>

  <div id="viewer"></div>

  <script>
    function loadURL() {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) return alert("Enter a URL first!");

      document.getElementById("formArea").style.display = "none";

      loadEmbed(url);
    }

    function pasteService() {
      document.getElementById("urlInput").value = "https://poooxie.vercel.app/";
    }

    function loadEmbed(url) {
      const viewer = document.getElementById("viewer");
      viewer.style.display = "block";

      viewer.innerHTML = `
        <embed src="wrapper.html?url=${encodeURIComponent(url)}" />
      `;
    }

    // Listen for navigation events from wrapper
    window.addEventListener("message", (event) => {
      if (event.data.type === "nav") {
        const newURL = event.data.url;
        console.log("Detected navigation:", newURL);
        loadEmbed(newURL);
      }
    });
  </script>

</body>
</html>

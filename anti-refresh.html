<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anti Refresh</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #formArea {
      padding: 20px;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #viewer {
      width: 100%;
      height: 100%;
      display: none; /* hidden until URL loads */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div id="formArea">
    <br><br><br><br>
    <h2>Poodle Bypass V4</h2>
    <input id="urlInput" type="text" placeholder="Search or enter a URL" style="width: 70%;">
    <button onclick="loadFullscreen()">Load</button>
    <button onclick="loadExample()">Paste Pooxie Services</button>
  </div>

  <div id="viewer"></div>

  <script>
    function isValidURL(str) {
      try {
        new URL(str);
        return true;
      } catch {
        return false;
      }
    }

    function loadFullscreen() {
      let input = document.getElementById("urlInput").value.trim();
      const viewer = document.getElementById("viewer");
      const formArea = document.getElementById("formArea");

      if (!input) {
        alert("Please enter a URL or search.");
        return;
      }

      // If not a URL, treat as a Qwant search
      if (!isValidURL(input)) {
        input = "https://qwant.com/?q=" + encodeURIComponent(input);
      }

      // Auto-prefix with https:// if user types domain without protocol
      if (!input.startsWith("http://") && !input.startsWith("https://")) {
        input = "https://" + input;
      }

      // Hide form & show viewer
      formArea.style.display = "none";
      viewer.style.display = "block";

      // Load fullscreen iframe
      viewer.innerHTML = `<iframe src="${input}"></iframe>`;
    }

    function loadExample() {
      document.getElementById("urlInput").value = "https://poooxie.vercel.app/";
    }
  </script>

</body>
</html>
